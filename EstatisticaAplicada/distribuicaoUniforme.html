<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Distribuição Uniforme</title>

	<!--SCRIPTS-->
	<script src="js/distribuicaoUniforme.js"></script>	
	<script src="js/bibliotecas/jquery.js"></script>
	<script src="js/bibliotecas/bootstrap.js"></script>
	<!--SCRIPTS-->

	<!--CSS-->
	<link rel="stylesheet" href="css/bibliotecas/bootstrap.css">
 	<link rel="stylesheet" href="css/estilo.css">
 	<link rel="stylesheet" href="css/bibliotecas/animate.min.css">	
 	<!--CSS-->

</head>
<body class="bg-light-blue animated fadeIn" onload="limpar();">

	<!--BARRA DE NAVEGAÇÃO-->
	<nav class="navbar navbar-default navbar-fixed-top">

		<div class="container">

			<div class="navbar-header">

				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>		

				<a class="navbar-brand">Estatística Aplicada</a>		
				
			</div>

			<div class="collapse navbar-collapse" id="myNavbar">

				<ul class="nav navbar-nav">
					<li><a href="index.html">Inicio</a></li>
					<li><a href="">Sobre</a></li>
				</ul>

			</div>
			
		</div>
		
	</nav>
	<!--BARRA DE NAVEGAÇÃO-->

	<!--TOPO-->
	<div class="jumbotron text-center">

		<h1>Distribuição Uniforme</h1>

	</div>
	<!--TOPO-->

	<!--MEIO-->
	<div class="container-fluid container-paginas">

		<div class="col-sm-4 pull-right">

			<img src="img/logo.png" alt="logo" class="img-responsive" style="width: 100%;">
			
		</div>

		<!--LISTA 1-->
		<div id="lista1" class="col-sm-6">

			<p><strong>Calculos:</strong></p>

			<div class="radio">
				<label for="a" class="radio">
					<input onchange="mostraDiv();" id="a" type="radio" name="radioButtonHipotese" checked></input>Maior que um numero x
				</label>				
			</div>

			<div class="radio">
				<label for="b" class="radio">
					<input onchange="mostraDiv();" id="b" type="radio" name="radioButtonHipotese"></input>Menor que um numero x
				</label>				
			</div>

			<div class="radio">
				<label for="c" class="radio">
					<input onchange="mostraDiv();" id="c" type="radio" name="radioButtonHipotese"></input>Entre um numero x e um numero y
				</label>				
			</div>

			<div class="radio">
				<label for="d" class="radio">
					<input onchange="mostraDiv();" id="d" type="radio" name="radioButtonHipotese"></input>Probabilidade de prejuizo em um dia
				</label>				
			</div>

			<div class="radio">
				<label for="e" class="radio">
					<input onchange="mostraDiv();" id="e" type="radio" name="radioButtonHipotese"></input>Determinar venda máxima
				</label>				
			</div>

			<div class="radio">
				<label for="f" class="radio">
					<input onchange="mostraDiv();" id="f" type="radio" name="radioButtonHipotese"></input>Determinar venda mínima
				</label>				
			</div>

			<div id="probabilidadesUniforme">
				<label for="pontoMinimo">Ponto Minimo:</label>
				<input id="pontoMinimo" type="text" class="form-control"></input>

				<label for="pontoMaximo">Ponto Maximo:</label>
				<input id="pontoMaximo" type="text" class="form-control"></input>

				<div id="divUmElemento">
					<label for="x">Numero X:</label>				
					<input id="x" type="text" class="form-control"></input>
				</div>

				<div id="divDoisElementos" style="display: none;">
					<label for="x1">Numero X:</label>
					<input id="x1" type="text" class="form-control"></input>

					<label for="y">Numero Y:</label>
					<input id="y" type="text" class="form-control"></input>
				</div>

				<div id="divPontoEquilibrio" style="display: none;">
					<label for="pontoEquilibrio">Ponto de Equilibrio:</label>
					<input id="pontoEquilibrio" type="text" class="form-control"></input>				
				</div>
			</div>

			<div id="divMaximaMinima" style="display: none;">
				<label for="media">Média:</label>
				<input id="media" type="text" class="form-control"></input>

				<div id="divMaxima">
					<label for="minimo">Valor Mínimo:</label>
					<input id="minimo" type="text" class="form-control"></input>
				</div>

				<div id="divMinima">
					<label for="maximo">Valor Máximo:</label>
					<input id="maximo" type="text" class="form-control"></input>
				</div>				
			</div>

			<!--GRUPO DE BOTOES NA PARTE INFERIOR-->

			<br />			

			<a class="btn btn-primary" onclick="concluir();">Proximo</a>

			<!--FIM DO GRUPO DE BOTOES NA PARTE INFERIOR-->

		</div>
		<!--LISTA 1-->

		<!--LISTA 2-->
		<div id="lista2" class="col-sm-6 animated bounceIn" style="display: none;">

			<p><strong>Resultado:</strong></p>

			<div id="resultado"></div>

			<!--GRUPO DE BOTOES NA PARTE INFERIOR-->

			<br />			

			<a class="btn btn-primary" href="javascript:history.go();" onclick="limpar();">Concluir</a>

			<!--FIM DO GRUPO DE BOTOES NA PARTE INFERIOR-->

		</div>

	</div>
	<!--MEIO-->

</body>
</html>
