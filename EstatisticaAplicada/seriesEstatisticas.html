	<div class="container-fluid container-paginas">

		<div class="col-sm-4 pull-right">

			<img src="img/logo.png" alt="logo" class="img-responsive" style="width: 100%;">
			
		</div>

		<!--LISTA 1 -->
		<div id="lista1" class="col-sm-6">

			<p><strong>Tipo de Pesquisa:</strong></p>

			<div class="radio">

				<label for="a" class="radio">				
					<input id="a" type="radio" name="tipoPesquisa" checked></input>	Amostra
				</label>

			</div>

			<div class="radio">

				<label for="p" class="radio">				
					<input id="p" type="radio" name="tipoPesquisa"></input>	População
				</label>

			</div>

			<label for="nEntrevistados">Numero de Entrevistados: </label>
			<input type="text" id="nEntrevistados" class="form-control"></input>

			<label for="variavel">Variavel Pesquisada: </label>

			<!--GRUPO DE BOTOES NA PARTE INFERIOR-->

			<br />			

			<a class="btn btn-primary" onclick="controleNumeroInputs();">Proximo</a>

			<!--FIM DO GRUPO DE BOTOES NA PARTE INFERIOR-->
						
		</div>
		<!--FIM DA LISTA 1-->

		<!--INICIO DA LISTA 2-->
		<div id="lista2" style="display: none;" class="col-sm-6 animated bounceIn">

			<p><strong>Dados dos Entrevistados:</strong></p>

			<div id="divInputsEntrevistados" style="display: none;">

				<input type="text" name="vetorH"></input>
							
			</div>

			<!--GRUPO DE BOTOES NA PARTE INFERIOR-->

			<br />

			<a class="btn btn-primary" href="javascript:history.go();" onclick="limpar();">Voltar</a>

			<a class="btn btn-primary" onclick="orgDados();">Proximo</a>

			<!--FIM DO GRUPO DE BOTOES NA PARTE INFERIOR-->

		</div>
		<!--FIM DA LISTA 2-->

		<!--INICIO DA LISTA 3-->
		<div id="lista3" style="display: none;" class="col-sm-6 animated bounceIn">

			<p><strong>Dados dos Entrevistados:</strong></p>

			<div id="resultado">

			</div>

			<!--GRUPO DE BOTOES NA PARTE INFERIOR-->

			<br />

			<a class="btn btn-primary" href="javascript:history.go();" onclick="limpar();">Voltar</a>

			<p><strong>Resultado:</strong></p>

			<div id="tabelaHtml" class="table-responsive"></div>

			<div id="medidas"></div>

			<!--GRUPO DE BOTOES NA PARTE INFERIOR-->

			<a class="btn btn-primary" href="javascript:history.go();" onclick="limpar();">Concluir</a>
