<!DOCTYPE html>
<html>
<head>

 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Amostragem</title>

	<!--SCRIPTS-->
 	<script src="js/amostra.js"></script>
	<script src="js/bibliotecas/jquery.js"></script>
	<script src="js/bibliotecas/bootstrap.js"></script>
	<!--SCRIPTS-->

	<!--CSS-->
	<link rel="stylesheet" href="css/bibliotecas/bootstrap.css">
 	<link rel="stylesheet" href="css/estilo.css">
 	<link rel="stylesheet" href="css/bibliotecas/animate.min.css">	
 	<!--CSS-->

</head>
<body class="bg-light-blue animated fadeIn" onload="limpar();">

	<!--BARRA DE NAVEGAÇÃO-->
	<nav class="navbar navbar-default navbar-fixed-top">

		<div class="container">

			<div class="navbar-header">

				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>		

				<a class="navbar-brand">Estatística Aplicada</a>		
				
			</div>

			<div class="collapse navbar-collapse" id="myNavbar">

				<ul class="nav navbar-nav">
					<li onclick="chamarIndex();"><a href="index.html">Inicio</a></li>
					<li><a href="">Sobre</a></li>
				</ul>

			</div>
			
		</div>
		
	</nav>
	<!--BARRA DE NAVEGAÇÃO-->

	<!--TOPO-->
	<div class="jumbotron text-center">

		<h1>Amostragem</h1>

	</div>
	<!--TOPO-->

	<!--MEIO-->
	<div class="container-fluid container-paginas">

		<div class="col-sm-4 pull-right">

			<img src="img/logo.png" alt="logo" class="img-responsive" style="width: 100%;">
			
		</div>

		<!--LISTA 1-->
		<div id="lista1" class="col-sm-6">	

			<p><strong>Tipo de Amostra:</strong></p>

			<div class="radio">

				<label for="a" class="radio">
					<input onchange="mostrarDiv();" type="radio" id="a" name="radioButtonAmostra" checked></input><strong> Aleatoria</strong>
				</label>

			</div>

			<div class="radio">

				<label for="b" class="radio">
					<input onchange="mostrarDiv();" type="radio" id="b" name="radioButtonAmostra"></input><strong> Estrati.Uniforme</strong>
				</label>

			</div>

			<div class="radio">

				<label for="c" class="radio">
					<input onchange="mostrarDiv();" type="radio" id="c" name="radioButtonAmostra"></input><strong> Estrati.Proporcional</strong>
				</label>

			</div>

			<div class="radio">

				<label for="d" class="radio">
					<input onchange="mostrarDiv();" type="radio" id="d" name="radioButtonAmostra"></input><strong> Sistematica</strong>		
				</label>

			</div>		

			<label for="populacao">População: </label>
			<input id="populacao" type="text" class="form-control"></input>

			<label for="amostra">Amostra: </label>
			<input id="amostra" type="text" class="form-control"></input>

			<div id="divExtrato" style="display: none;">

				<label for="extratos">Extratos: </label>
				<input id="extratos" type="text" class="form-control"></input>

			</div>

			<div id="divEscolha" style="display: none;">
								
				<label for="escolha">Escolha(1 a 10)</label>
				<input id="escolha" type="text" class="form-control"></input>

			</div>

			<!--GRUPO DE BOTOES NA PARTE INFERIOR-->

			<br />			

			<a class="btn btn-primary" onclick="concluir();">Proximo</a>

			<!--FIM DO GRUPO DE BOTOES NA PARTE INFERIOR-->
						
		</div>
		<!--FIM DA LISTA 1-->

		<!--INICIO DA LISTA 3-->
		<div id="lista3" class="col-sm-6 animated bounceIn" style="display: none">

			<p><strong>Dados dos Extratos:</strong></p>

			<div id="dadosExtratos">

				<fieldset>

					<input type="text" name="nomes"></input>

				</fieldset>
								
			</div>

			<!--GRUPO DE BOTOES NA PARTE INFERIOR-->

			<br />

			<a class="btn btn-primary" href="javascript:history.go();" onclick="limpar();">Voltar</a>

			<a class="btn btn-primary" onclick="validacaoExtratos();">Proximo</a>

			<!--FIM DO GRUPO DE BOTOES NA PARTE INFERIOR-->

		</div>
		<!--FIM DA LISTA 3-->

		<!--LISTA 2-->
		<div id="lista2" class="col-sm-6 animated bounceIn" style="display: none">

			<p><strong>Resultado:</strong></p>

			<div id="resultado"></div>

			<!--GRUPO DE BOTOES NA PARTE INFERIOR-->

			<br />

			<a class="btn btn-primary" href="javascript:history.go();" onclick="limpar();">Concluir</a>

			<!--FIM DO GRUPO DE BOTOES NA PARTE INFERIOR-->

		</div>
		<!--FIM DA LISTA 2-->

	</div>
	<!--MEIO-->

</body>
</html>
